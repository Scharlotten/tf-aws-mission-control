apiVersion: batch/v1
kind: Job
metadata:
  name: cqlsh-test
  namespace: hcd-epk60j1n
spec:
  template:
    spec:
      containers:
      - name: cqlsh-test
        image: cassandra:3.11
        command: ["cqlsh"]
        args: 
        - "cassandra-cassandra-dc-1-contact-points-service.hcd-epk60j1n.svc.cluster.local"
        - "-u"
        - "cassandra-superuser"
        - "-p"
        - "$(CASSANDRA_PASSWORD)"
        - "-e"
        - "DESCRIBE KEYSPACES;"
        env:
        - name: CASSANDRA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cassandra-superuser
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Never
  backoffLimit: 3