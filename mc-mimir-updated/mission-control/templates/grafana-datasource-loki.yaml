{{- if .Values.grafana.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-loki
  namespace: mission-control
  labels:
    grafana_datasource: ""
data:
  loki.yaml: |-
    apiVersion: 1
    datasources:
    - name: loki
      type: loki
      access: proxy
      url: http://loki-gateway
      jsonData:
        maxLines: 1000
        httpHeaderName1: "X-Scope-OrgID"
      secureJsonData:
        httpHeaderValue1: "anonymous"
{{- end }}
